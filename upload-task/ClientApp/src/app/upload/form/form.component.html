<div class="card">
  <div class="row" *ngIf="upload_progress">
    <div class="col-12">
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
             aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%"></div>
      </div>
    </div>
  </div>
  <form #frm_upload="ngForm">
    <div class="card-body text-center">
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <input #file type="file" accept='image/*' (change)="preview(file.files)" style="display: none"/>
          <img [src]="imgURL" width="400" height="300" *ngIf="imgURL" class="rounded img-fluid" (click)="file.click()">
        </div>
        <div class="col-md-6 col-sm-12">
          <ul class="list-group">
            <li class="list-group-item justify-content-between align-items-center">
              File Name <br/><span class="badge badge-primary badge-pill">{{file_inf?.FileName}}</span>
            </li>
            <li class="list-group-item justify-content-between align-items-center">
              File Mime <br/><span class="badge badge-primary badge-pill" *ngIf="file_inf">{{file_inf?.FileMime}}</span>
            </li>
            <li class="list-group-item justify-content-between align-items-center">
              File Size <br/><span class="badge badge-primary badge-pill" *ngIf="file_inf">{{file_inf?.FileSize}}</span>
            </li>
            <li class="list-group-item justify-content-between align-items-center">
              Destination Path <br/><span class="badge badge-primary badge-pill">{{file_inf?.FilePathDest}}</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <button type="submit" class="btn btn-primary float-right" (click)="saveUpload()">Upload to FS</button>
    </div>
  </form>
</div>
